<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script><!--//J Query file-->
<script src="js/employee.js"></script>

<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="empID" class="form-label"> Employee ID</label>
        <input type="text" disabled class="form-control" id="empID" placeholder="Employee ID">
    </div>
    <div class="mb-3">
        <label for="empName" class="form-label"> Employee Name</label>
        <input type="text" class="form-control" id="empName" placeholder="Employee Name">
    </div>
    <div class="mb-3">
        <label for="empAddress" class="form-label"> Employee Address</label>
        <input type="text" class="form-control" id="empAddress" placeholder="Address">
    </div>
    <div class="mb-3">
        <label for="empMNumber" class="form-label"> Mobile Number</label>
        <input type="number" class="form-control" id="empMNumber" placeholder="+94 #######">
    </div>

    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
    </div>

    <div class="mt-3">
        <div class="table-section">
        <table class="table table-bordered border-primary table-hover">
            <thead class="table-dark" >
            <tr>
                <th scope="col">EmpID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile Number</th>
            </tr>
            </thead>
            <tbody id="empTable">

            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
